<h4>Formularios <small> template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar( forma )" #forma="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input class="form-control" type="text" name="nombre" placeholder="Nombre"
          [class.is-invalid]="nombre.invalid && nombre.touched" [ngModel]="usuario.nombre" required minlength="5"
          #nombre="ngModel">
        <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">Ingrese 5 letras</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input class="form-control" type="text" name="apellido" placeholder="Apellido"
          [class.is-invalid]="apellido.invalid && apellido.touched" [ngModel]="usuario.apellido" required minlength="5"
          #apellido="ngModel">
        <small *ngIf="apellido.invalid && apellido.touched" class="form-text text-danger">Ingrese 5 letras</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">
      <input class="form-control" type="email" name="correo" placeholder="Correo electrónico"
        [class.is-invalid]="correo.invalid && correo.touched" [ngModel]=usuario.correo required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #correo="ngModel">
      <small *ngIf="correo.invalid && correo.touched" class="form-text text-danger">Ingrese el correo
        correctamente</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">País</label>
    <div class="col-8">
      <select class="form-control" 
      name="pais"
      [disabled]="paises.length === 0"
      [class.is-invalid]="pais.invalid && pais.touched"
      [ngModel]="usuario.pais"
      required
      #pais="ngModel">
        <!-- <option>Selecciona una opción</option> -->
        <option *ngFor="let pais of paises" [value]="pais.codigo">
          {{ pais.nombre }}
        </option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Genero</label>
    <div class="col-8">
      <div class="form-check form-check-inline">
        <input class="form-check-inline" 
               type="radio" 
               name="genero" 
               [ngModel]="usuario.genero" 
               value="M"
               [class.is-invalid]="genero.invalid && genero.touched"
               required 
               #genero="ngModel">
        <label class="form-check-label ml-1">Masculino</label>

        <input class="form-check-inline ml-5" 
               type="radio" 
               name="genero"
               [ngModel]="usuario.genero" 
               ngModel 
               value="F"
               [class.is-invalid]="genero.invalid && genero.touched" 
               required 
               #genero="ngModel">
        <label class="form-check-label ml-1">Femenino</label>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
